<ion-content padding id="login">
  <br>
  <div text-center>
    <img src="assets/imgs/ytime.png" width="200">
    <!--<font color="#FFFF46" size="20px">Y</font>
    <font color="#00006C" size="20px">
      <ion-icon name="walk"></ion-icon>ime</font>v.1.0.0-->
  </div>

  <br>


  <ion-list>

    <ion-item>
      <ion-label floating>ชื่อผู้ใช้</ion-label>
      <ion-input type="text" [(ngModel)]="userForm.usr"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>รหัสผ่าน</ion-label>
      <ion-input type="password" [(ngModel)]="userForm.pwd"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button clear item-end (click)="presentPrompt()" color="dark">
        <ion-icon name="settings"> ตั้งค่า</ion-icon>
      </button>
    </ion-item>
    <div padding>
      <button ion-button block round class="button_example" (click)="loginSend()">เข้าสู่ระบบ</button>
    </div>
  </ion-list>



</ion-content>
