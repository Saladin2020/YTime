  <ion-row center>
    <ion-col text-center>
      <button ion-button block large round class="button_example" (click)="scan2()" style="font-size: 20px">
        <ion-icon ios="ios-finger-print" md="md-finger-print"> แสกน</ion-icon>
      </button>
      <div *ngIf="scannedData.text">
        <label>Your barcode</label>
        <br>
        <span>{{scannedData.text}}</span>
      </div>
    </ion-col>
  </ion-row>


  <br>

  <ion-list>

    <ion-list-header color="light">
      <font color="#1E90FF" size="5px">ข้อมูลวันนี้</font>
      
        <!--<p>{{latitudeP}}:{{longitudeP}}--{{distanceP}}</p>-->
  <!-- <p>{{locationServer.cet_latitude}}:{{locationServer.cet_longitude}}--{{locationServer.cet_unit}}</p>
      -->
    </ion-list-header>


    <!--<ion-item *ngFor="let list of profileList">-->
    <div *ngFor="let item of items">
      <ion-item *ngIf="item.chk_status == 'IN'; else elseBlock">
        <span style="text-align:left;">
          <ion-icon ios="ios-time" md="md-time" style="color:chartreuse; font-size: 30px;"></ion-icon>
          <h1>{{item.cet_name}}</h1>
          <h2>{{item.chk_status}} : {{item.chk_time}} น. | {{item.chk_date}}</h2>
          <ion-badge color="{{item.cet_label}}">{{item.cet_description}}</ion-badge>
        </span>
        <button ion-button large clear item-end (click)="presentAlert(item.chk_status, item.cet_name, item.chk_time, item.chk_date)">
          <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-item>
      <ng-template #elseBlock>
        <ion-item>
          <span item-end style="text-align:right;">
            <ion-icon ios="ios-time" md="md-time" style="color:crimson; font-size: 30px;"></ion-icon>
            <h1>{{item.cet_name}}</h1>
            <h2>{{item.chk_status}} : {{item.chk_time}} น. | {{item.chk_date}}</h2>
            <ion-badge color="{{item.cet_label}}">{{item.cet_description}}</ion-badge>
          </span>
          <button ion-button large clear (click)="presentAlert(item.chk_status, item.cet_name, item.chk_time, item.chk_date)">
            <ion-icon ios="ios-search" md="md-search"></ion-icon>
          </button>
        </ion-item>
      </ng-template>
    </div>
  </ion-list>

  <ion-fab left bottom>
    <button ion-fab color="warning">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
